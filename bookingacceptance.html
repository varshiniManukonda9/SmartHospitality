<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Acceptance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f5fa;
        }

        /* Header Styling */
        header {
            background-color: #7e5aa0;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        header nav a i {
            margin-right: 8px;
        }

        .container {
            padding: 20px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
        }

        .container h1 {
            text-align: center;
            color: #6c4b8e;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #7e5aa0;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .accept {
            padding: 5px 15px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .accept:hover {
            background-color: #218838; /* Darker green */
            transform: scale(1.05);
        }

        .reject {
            padding: 5px 15px;
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .reject:hover {
            background-color: #c82333; /* Darker red */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h2>SkyRise Hotel</h2>
        <nav>
            <a href="home.html"><i class="fas fa-home"></i> Home</a>
            <a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a>
        </nav>
    </header>

    <div class="container">
        <h1>Booking Acceptance</h1>
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Customer Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Check-in Date</th>
                    <th>Room Type</th>
                    <th>No of Members</th>
                    <th>No of Days</th>
                    <th>Accept</th>
                    <th>Reject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12346</td>
                    <td>Jane Smith</td>
                    <td>+987654321</td>
                    <td>janesmith@example.com</td>
                    <td>2024-12-22</td>
                    <td>Standard</td>
                    <td>2</td>
                    <td>3</td>

                    <td><button class="accept">Accept</button></td>
                    <td><button class="reject">Reject</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
